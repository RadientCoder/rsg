<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Scratch Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="openRandomProject()">Open Random Project</button>
    <div id="status">Click the button to start.</div>

    <script>
        async function openRandomProject() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Loading...';

            while (true) {
                // Generate a random number for the Scratch project ID
                const randomProjectID = Math.floor(Math.random() * 100000000); // Adjust the range as needed
                const url = `https://scratch.mit.edu/projects/${randomProjectID}/`;

                // Update status to show the current project being tested
                statusElement.textContent = `Testing project ID: ${randomProjectID}`;

                try {
                    // Check if the project exists by making a fetch request to the Scratch API
                    const response = await fetch(`https://api.scratch.mit.edu/projects/${randomProjectID}`);

                    if (response.ok) {
                        statusElement.textContent = `Success! Redirecting to project ID: ${randomProjectID}`;
                        window.open(url, '_blank');
                        break;
                    } else {
                        const reason = response.status === 404 ? 'Project not found' : `Error: ${response.status}`;
                        statusElement.textContent = `Failed for project ID: ${randomProjectID} (${reason}). Trying another...`;
                    }
                } catch (error) {
                    statusElement.textContent = `Failed for project ID: ${randomProjectID} (Network error). Trying another...`;
                    console.error('Error checking project existence:', error);
                }
            }
        }
    </script>
</body>
</html>
