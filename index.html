<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Scratch Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="openRandomProject()">Open Random Project</button>
    <div id="status">Click the button to start.</div>

    <script>
        async function openRandomProject() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Loading...';

            const maxAttempts = 10; // Limit attempts for efficiency
            const knownRanges = [
                { min: 100000000, max: 110000000 },
                { min: 200000000, max: 210000000 },
                { min: 300000000, max: 310000000 }
            ];

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                // Pick a random range and generate an ID from it
                const range = knownRanges[Math.floor(Math.random() * knownRanges.length)];
                const randomProjectID = Math.floor(range.min + Math.random() * (range.max - range.min));
                const url = `https://scratch.mit.edu/projects/${randomProjectID}/`;

                // Update status to show the current project being tested
                statusElement.textContent = `Testing project ID: ${randomProjectID}`;

                try {
                    // Fetch the project page HTML
                    const response = await fetch(url);
                    const text = await response.text();

                    if (response.ok && !text.includes("Whoops! Our server is Scratch'ing its head")) {
                        statusElement.textContent = `Success! Redirecting to project ID: ${randomProjectID}`;
                        window.open(url, '_blank');
                        return;
                    }
                } catch (error) {
                    console.error('Error checking project existence:', error);
                }
            }

            statusElement.textContent = 'Failed to find a valid project. Please try again.';
        }
    </script>
</body>
</html>
