<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Scratch Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="openRandomProject()">Open Random Project</button>

    <script>
        async function openRandomProject() {
            while (true) {
                // Generate a random number for the Scratch project ID
                const randomProjectID = Math.floor(Math.random() * 100000000); // Adjust the range as needed
                const url = `https://scratch.mit.edu/projects/${randomProjectID}/`;

                try {
                    // Check if the project exists by making a fetch request to the Scratch API
                    const response = await fetch(`https://api.scratch.mit.edu/projects/${randomProjectID}`);

                    if (response.ok) {
                        // Open the project in a new tab if it exists
                        window.open(url, '_blank');
                        break;
                    }
                } catch (error) {
                    console.error('Error checking project existence:', error);
                }
            }
        }
    </script>
</body>
</html>
